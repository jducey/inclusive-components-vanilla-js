<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A To-do list - Inclusive Components</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/todo-list.css" />
    <script src="/js/todo-list.js" defer></script>
  </head>
  <body>
    <main id="main" tabindex="-1" class="container">
      <section aria-labelledby="todos-label">
        <h1 id="todos-label">A To-do list</h1>
        <ul></ul>
        <div class="empty-state">
          <p>
            Either you've done everything already or there are still things to
            add to your list. Add your first todo. â†“
          </p>
        </div>
        <form class="grid">
          <label for="add-todo" class="visually-hidden">Add a to-do item</label>
          <input id="add-todo" type="text" placeholder="E.g. Adopt an owl" />
          <button type="submit">Add</button>
        </form>
        <div role="status" aria-live="polite"></div>
      </section>
    </main>
  </body>
</html>
